on:
  push:
    branches:
      - main
  workflow_dispatch:
    
permissions:
  contents: write
  pull-requests: write
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: smtp-relay
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        if: ${{ steps.release.outputs.release_created }}

      - name: Build image
        id: build-image
        if: ${{ steps.release.outputs.release_created }}
        uses: redhat-actions/buildah-build@v2
        with:
          image: smtp-relay
          tags: latest v${{ steps.release.outputs.major }} v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
          archs: amd64, arm64
          dockerfiles: |
            ./Dockerfile

      - name: Push To docker.io
        if: ${{ steps.release.outputs.release_created }}
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: docker.io/loopingz
          username: loopingz
          password: ${{ secrets.DOCKER_HUB }}
